version: '3.8'

networks:
  backend:

volumes:
  pgdata:
  appdata:
  csvdata:
  redisdata:

services:
  db:
    image: postgres:16-alpine
    container_name: iss_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-monolith}
      POSTGRES_USER: ${POSTGRES_USER:-monouser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-monopass}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.track=all"
      - "-c"
      - "log_min_duration_statement=1000"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-monouser} -d ${POSTGRES_DB:-monolith}"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./db/tests:/docker-entrypoint-initdb.d/tests:ro
    networks:
      - backend
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  redis:
    image: redis:7-alpine
    container_name: iss_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - backend
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  rust_iss:
    build:
      context: ./services/rust-iss
      dockerfile: Dockerfile
    container_name: rust_iss
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-monouser}:${POSTGRES_PASSWORD:-monopass}@db:5432/${POSTGRES_DB:-monolith}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      NASA_API_URL: ${NASA_API_URL:-https://api.nasa.gov}
      NASA_API_KEY: ${NASA_API_KEY:-DEMO_KEY}
      WHERE_ISS_URL: ${WHERE_ISS_URL:-https://api.wheretheiss.at/v1/satellites/25544}
      ISS_EVERY_SECONDS: ${ISS_EVERY_SECONDS:-120}
      APOD_EVERY_SECONDS: ${APOD_EVERY_SECONDS:-43200}
      NEO_EVERY_SECONDS: ${NEO_EVERY_SECONDS:-7200}
      DONKI_EVERY_SECONDS: ${DONKI_EVERY_SECONDS:-3600}
      SPACEX_EVERY_SECONDS: ${SPACEX_EVERY_SECONDS:-3600}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-30}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    ports:
      - "${RUST_PORT:-8082}:3000"
    restart: unless-stopped

  php:
    build:
      context: ./services/php-web
      dockerfile: Dockerfile
    container_name: php_web
    environment:
      JWST_HOST: ${JWST_HOST:-https://api.jwstapi.com}
      JWST_API_KEY: ${JWST_API_KEY:-}
      JWST_EMAIL: ${JWST_EMAIL:-}
      JWST_PROGRAM_ID: ${JWST_PROGRAM_ID:-2734}
      ASTRO_APP_ID: ${ASTRO_APP_ID:-}
      ASTRO_APP_SECRET: ${ASTRO_APP_SECRET:-}
      RUST_ISS_URL: http://rust_iss:3000
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8080}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-monolith}
      DB_USERNAME: ${POSTGRES_USER:-monouser}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-monopass}
      CACHE_DRIVER: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CSV_OUT_DIR: /data/csv
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rust_iss:
        condition: service_started
    networks:
      - backend
    volumes:
      - appdata:/var/www/html
      - csvdata:/data/csv:ro
      - ./services/php-web/laravel-patches:/opt/laravel-patches:ro
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: web_nginx
    depends_on:
      - php
    volumes:
      - appdata:/var/www/html:ro
      - ./services/php-web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - backend
    ports:
      - "${NGINX_PORT:-8080}:80"
    restart: unless-stopped

  pascal_legacy:
    build:
      context: ./services/pascal-legacy
      dockerfile: Dockerfile
    container_name: pascal_legacy
    environment:
      CSV_OUT_DIR: ${CSV_OUT_DIR:-/data/csv}
      GEN_PERIOD_SEC: ${PAS_LEGACY_PERIOD:-300}
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-monouser}
      PGPASSWORD: ${POSTGRES_PASSWORD:-monopass}
      PGDATABASE: ${POSTGRES_DB:-monolith}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - csvdata:/data/csv
    networks:
      - backend
    restart: unless-stopped

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    networks:
      - backend
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - backend
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    restart: unless-stopped
